{% extends "layout.html" %}

{% block content %}
<a href="javascript:history.back()" class="link-back">Back</a>

<div class="grid-row">
  <div class="column-two-thirds">

    <form action="tasks?edittask" method="post" class="form">

      <div class="form-group">
        <label for="task-content">
          <h1 class="heading-large">
            {% if data['edittask'] %}
            Edit task
            {% else %}
            Add first task
            {% endif %}
          </h1>
          <span class="form-hint">
            For a link:
            <pre><code class="language-markdown">[Link text](http://a.com)</code></pre>
          </span>
        </label>
        <textarea class="form-control form-control-100" id="task-content" name="task-content" rows="4" autocomplete="off">{{ data['task-content'] }}</textarea>
      </div>

      <div class="form-group form-group-related">
        {% if data['edittask'] %}
        <input type="submit" class="button" value="Save and continue">
        <a class="button-link" href="tasks?edittask">Cancel</a>
        {% else %}
        <input type="submit" class="button" value="Save and continue">
        <a class="button-link js-saveForLater" href="confirm">Save for later</a>
        {% endif %}
      </div>

    </form>

  </div>

  </div> -->
</div>
{% endblock %}
