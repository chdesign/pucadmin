{% extends "layout.html" %}
{% set active = "plans" %}

{% block content %}
<div class="breadcrumbs">
  <ol>
    <li><a href="/admin/plan-types">Plans</a></li>
    <li><a href="/admin/plan-types">{{ data['pt-name'] if data['pt-name'] else "Example plan" }}</a></li>
  </ol>
</div>

<div class="grid-row">
  <div class="column-two-thirds">
    <h1 class="heading-large">
      Add tags
    </h1>

    <form action="/admin/plan-types/create/todo/stepped/release" method="post" class="form">

      <div class="form-group">
        <fieldset>
          <legend class="form-label mb-10">Select tags to add to to-do</legend>

          <div class="multiple-choice">
            <input id="tag1" type="checkbox" name="tags" value="Access" {{ checked('tags','Access') }}>
            <label for="tag1">Access</label>
          </div>

          <div class="multiple-choice">
            <input id="tag2" type="checkbox" name="tags" value="Estates" {{ checked('tags','Estates') }}>
            <label for="tag2">Estates</label>
          </div>

          <div class="multiple-choice">
            <input id="tag3" type="checkbox" name="tags" value="People" {{ checked('tags','People') }}>
            <label for="tag3">People</label>
          </div>
        </fieldset>
      </div>

      <div class="form-group form-group-related">
        <input type="submit" class="button" value="Continue">
      </div>

    </form>

    <p>
      or <a href="/admin/plan-types/create/todo/draft">cancel</a>
    </p>

  </div>
</div>
{% endblock %}
