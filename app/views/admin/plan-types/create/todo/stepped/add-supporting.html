<div class="grid-row">
  <div class="column-full">
    <a href="javascript:history.back()" class="link-back">Back</a>
  </div>
  <div class="column-two-thirds">
    <h1 class="heading-large">
      Add supporting content <small class="font-medium">(optional)</small>
    </h1>

    <p>Add any links you&rsquo;ve used in tasks as well as any other supporting content</p>

    <form action="/admin/plan-types/create/todo/stepped/supporting" method="post" class="form">

      <div class="form-group">
        <label class="form-label" for="link-title">Link title</label>
        <input class="form-control form-control-3-4" id="link-title" name="link-title" value="{{ data['link-title'] }}" type="text" autocomplete="off">
      </div>


      <div class="form-group">
        <label class="form-label" for="link-url">
          URL
          <span class="form-hint">You&rsquo;ll need to include either &ldquo;http://&rdquo; or &ldquo;https://&rdquo;</span>
        </label>
        <input class="form-control form-control-3-4" id="link-url" name="link-url" value="{{ data['link-url'] }}" type="text" autocomplete="off">
      </div>

      <div class="form-group form-group-related">
        <input type="submit" class="button" value="Continue">
        <a class="button-link" href="/admin/plan-types/create/todo/stepped/confirm2">Save progress and review</a>
      </div>

    </form>

  </div>
</div>
{% endblock %}
